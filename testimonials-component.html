<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            @font-face {
                font-family: 'Proxima Nova';
                src: url('./Proxima\ Nova/proximanova_regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            body {
                font-family: 'Proxima Nova', sans-serif;
                background-color: black;
                color: #333;
                margin: 0;
                padding: 20px;
            }

            .testimonials-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
            }

            .testimonial-carousel {
                position: relative;
                width: 100%;
                max-width: 960px;
                margin: 0 auto;
                padding: 40px 0;
                display: flex;
                align-items: center;
                min-height: 350px; /* ensure enough height for arrows */
            }
            
            .arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                z-index: 10;
                background: none;
                border: none;
                font-size: 2em;
                color: white;
                cursor: pointer;
                padding: 0 10px;
                user-select: none;
            }
            .arrow.left {
                left: 0;
            }
            .arrow.right {
                right: 0;
            }

            .carousel-track {
                display: flex;
                transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
                gap: 20px;
            }
            
            .testimonial {
                position: relative;
                height: 300px;
                flex: 0 0 300px;
                transition:
                    flex 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    filter 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    opacity 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
                border-radius: 20px;
                transform: scale(0.9);
                opacity: 0;
                z-index: 1;
                filter: brightness(0.3);
                background-image: url("https://images.squarespace-cdn.com/content/680430e27a382307d15cd5b5/300e406c-dfab-46b2-beef-04d970a1d600/elijah-ekdahl-8XxF2kYHIgo-unsplash.jpg?content-type=image%2Fjpeg");
                background-size: cover;
                background-position: center;
            }
            
            .testimonial.active {
                flex: 0 0 400px;
                opacity: 1;
                transform: scale(1);
                z-index: 2;
                filter: brightness(1);
                transition:
                    flex 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    filter 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    opacity 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            }
            
            .testimonial.left, .testimonial.right {
                flex: 0 0 300px;
                opacity: 1;
                z-index: 1;
                transition:
                    flex 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    filter 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    opacity 0.6s cubic-bezier(0.77, 0, 0.175, 1),
                    transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            }

            .testimonial-text {
                opacity: 0;
                transition: opacity 0.5s cubic-bezier(0.77, 0, 0.175, 1);
                pointer-events: none;
                display: block;
                position: absolute;
                bottom: 15px;
                left: 15px;
                right: 15px;
                color: white;
                padding: 15px;
                text-align: left;
            }
            
            .testimonial.active .testimonial-text {
                opacity: 1;
                pointer-events: auto;
                transition: opacity 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            }
            
            .testimonial-text h3 {
                margin: 0 0 5px;
                font-size: 1.2em;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const track = document.querySelector('.carousel-track');
                const testimonials = Array.from(document.querySelectorAll('.testimonial'));
                const leftBtn = document.querySelector('.arrow.left');
                const rightBtn = document.querySelector('.arrow.right');
                let index = Math.floor(testimonials.length / 2);

                function updateCarousel() {
                    testimonials.forEach((t, i) => {
                        t.classList.remove('active', 'left', 'right');
                    });

                    const total = testimonials.length;
                    const prev = (index - 1 + total) % total;
                    const next = (index + 1) % total;

                    testimonials[prev].classList.add('left');
                    testimonials[index].classList.add('active');
                    testimonials[next].classList.add('right');

                    // Calculate widths for all cards (active card is wider)
                    let widths = testimonials.map((t, i) => (i === index ? 400 : 300));
                    let gaps = 20;

                    // Calculate the left edge of the active card's center
                    let left = 0;
                    for (let i = 0; i < index; i++) {
                        left += widths[i] + gaps;
                    }
                    left += widths[index] / 2;

                    // Calculate total width of the track
                    const totalWidth = widths.reduce((sum, w) => sum + w, 0) + gaps * (testimonials.length - 1);

                    // Center the active card
                    const carousel = document.querySelector('.testimonial-carousel');
                    const carouselWidth = carousel.offsetWidth;
                    const offset = carouselWidth / 2 - left;
                    track.style.width = totalWidth + 'px';
                    track.style.transform = `translateX(${offset}px)`;
                }

                leftBtn.addEventListener('click', () => {
                    index = (index - 1 + testimonials.length) % testimonials.length;
                    updateCarousel();
                });

                rightBtn.addEventListener('click', () => {
                    index = (index + 1) % testimonials.length;
                    updateCarousel();
                });

                updateCarousel();
            });
        </script>
    </head>
    <body>
        <div class="testimonials-container">
            <div class="testimonial-carousel">
                <button class="arrow left">&#10094;</button>
                <div class="carousel-track">
                    <div class="testimonial">
                        <div class="testimonial-text">
                            <h3>Great Experience</h3>
                            <p>This service exceeded our expectations. Highly recommend!</p>
                        </div>
                    </div>
                    <div class="testimonial">
                        <div class="testimonial-text">
                            <h3>Wonderful Support</h3>
                            <p>The team was supportive throughout. Loved the communication.</p>
                        </div>
                    </div>
                    <div class="testimonial">
                        <div class="testimonial-text">
                            <h3>Top Quality</h3>
                            <p>Our expectations were met with high-quality delivery.</p>
                        </div>
                    </div>
                    <div class="testimonial">
                        <div class="testimonial-text">
                            <h3>Top Quality</h3>
                            <p>Our expectations were met with high-quality delivery.</p>
                        </div>
                    </div>
                </div>
                <button class="arrow right">&#10095;</button>
            </div>
        </div>
    </body>
</html>
