<style>
  body {
    background-color: #222;
  }

  .audio-header-container {
    width: 100%;
    height: 350px;
    padding: 0;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .audio-header-image {
    border-radius: 20px;
    border: 1px solid gray;
    width: 30%;
    min-width: 200px;
    height: 100%;
    display: block;
    filter: grayscale(1);
    background: url('https://www.providencefrisco.com/wp-content/uploads/2024/02/Worship2-3.png');
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 50px black;
    transition: width 0.6s cubic-bezier(0.77, 0, 0.175, 1), transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
    flex-shrink: 0;
    z-index: 1;
  }

  .audio-header-content {
    position: absolute;
    top: 0;
    left: 30%;
    width: 70%;
    height: 100%;
    padding: 40px;
    color: white;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    transition: opacity 0.6s cubic-bezier(0.77, 0, 0.175, 1);
    pointer-events: none;
  }

  .audio-header-container:hover .audio-header-image {
    width: 100%;
    z-index: 1;
  }

  .audio-header-container:hover .audio-header-content {
    opacity: 1;
    z-index: 2;
  }

  /* Keep header content visible as image expands */
  .audio-header-content {
    pointer-events: none;
  }
  .audio-header-content * {
    pointer-events: auto;
  }

  @media (max-width: 900px) {
    .audio-header-content {
      padding: 20px;
    }
    .audio-header-image {
      width: 40%;
    }
    .audio-header-container:hover .audio-header-image {
      width: 80%;
    }
  }

  @media (max-width: 640px) {
    .audio-header-container {
      flex-direction: column;
      height: auto;
    }
    .audio-header-image {
      width: 100%;
      height: 200px;
      background: url('https://images.squarespace-cdn.com/content/680430e27a382307d15cd5b5/52be550c-82bd-45e3-848e-0b5c7aa4ad5a/jose-leon-6rdPada3jk4-unsplash.jpg?content-type=image%2Fjpeg');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      border-radius: 20px;
    }
    .audio-header-content {
      padding: 10px;
      color: #222;
      background: #fff;
      border-radius: 10px;
      opacity: 1 !important;
      position: static;
      z-index: 2;
      pointer-events: auto;
    }
  }
</style>

<div class="audio-header-container">
  <div class="audio-header-image"></div>
  <div class="audio-header-content">
    <h2>Testimonial Title</h2>
    <p>
      This is a sample testimonial description. You can place any text here to describe the testimonial, share a quote, or provide additional context.
    </p>
  </div>
</div>
